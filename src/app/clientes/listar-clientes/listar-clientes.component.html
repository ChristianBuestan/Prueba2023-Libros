<p>
    <mat-toolbar>
      <span>{{title}}</span>
     
    </mat-toolbar>
    <button mat-stroked-button color="black" (click)="goCrearClientes()">Nuevo Cliente</button> 
    <button mat-stroked-button color="black" (click)="goListarFactura()">Ver Facturas</button> 
    <mat-toolbar><span>Listado de clientes</span></mat-toolbar>
  </p>
<br>
<table mat-table [dataSource]="lstClientes" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let p"> {{p.autor}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let p"> {{p.nombre}} </td>
    </ng-container>
  
    
  
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Accion </th>
      <td mat-cell *matCellDef="let p"> 
        <!--<button mat-stroked-button (click)="editProduct(p)">Editar</button>-->
        <button mat-stroked-button (click)="removePersona(p)">Eliminar</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
  </table><br>
